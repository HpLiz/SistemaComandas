<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/vista_acceso.xhtml">

            <ui:define name="content">
                <p:growl id='mensaje'/>
                <f:view>
                    <h:form>
                        <h:outputText value="Proporciona tus datos para ingresar"/>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Usuario" for="usuario"/>
                            <p:inputText id="usuario" value="#{admUsuario.usuario.usuario}" title="Usuario" required='true' requiredMessage="Debe dar un usuario"/>
                            <h:outputLabel value="Password" for="password"/>
                            <p:password id="password" value="#{admUsuario.usuario.password}" title="Password" required='true' requiredMessage="Debe dar un password"/>
                            <p:commandButton value="Ingresar" action="#{admUsuario.pagina}" ajax='false' actionListener="#{admUsuario.autenticar()}"/>
                            <!--<h:outputText value="${admUsuario.mensaje}" />-->
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
