<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../resources/general.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                         <h1 class="text-center mb-4"><b>REGISTRO DE DATOS DE UN USUARIO</b></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre" value="#{admUsuario.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                            <h:outputLabel value="Amaterno:" for="amaterno" />
                            <h:inputText id="amaterno" value="#{admUsuario.usuario.amaterno}" title="Amaterno" required="true" requiredMessage="The Amaterno field is required."/>
                            <h:outputLabel value="Apaterno:" for="apaterno" />
                            <h:inputText id="apaterno" value="#{admUsuario.usuario.apaterno}" title="Apaterno" required="true" requiredMessage="The Apaterno field is required."/>
                            <h:outputLabel value="Puesto:" for="puesto" />
                            <h:inputText id="puesto" value="#{admUsuario.usuario.puesto}" title="Puesto" required="true" requiredMessage="The Puesto field is required."/>
                            <h:outputLabel value="Usuario:" for="usuario" />
                            <h:inputText id="usuario" value="#{admUsuario.usuario.usuario}" title="Usuario" required="true" requiredMessage="The Usuario field is required."/>
                            <h:outputLabel value="Password:" for="password" />
                            <h:inputText id="password" value="#{admUsuario.usuario.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                            <h:commandButton value="Registrar" actionListener="#{admUsuario.registrarUsuario()}" />
                            <h:outputText value="#{admUsuario.mensaje}"/>
                            <p:commandButton value="Login" action="#{admUsuario.irAcceder}" immediate="true" ajax="false"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
