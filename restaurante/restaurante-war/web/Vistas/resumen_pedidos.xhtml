<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/vista_mesero.xhtml">


            <ui:define name="left">
                <f:view>
                    <h:form>
                        <h:commandButton value="Tomar Orden" action="ordenar"/>
                    </h:form>
                </f:view>

            </ui:define>

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{admVenta.ventas}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idventa"/>
                                </f:facet>
                                <h:outputText value="#{item.idventa}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Importe"/>
                                </f:facet>
                                <h:outputText value="#{item.importe}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nummesa"/>
                                </f:facet>
                                <h:outputText value="#{item.nummesa}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipopago"/>
                                </f:facet>
                                <h:outputText value="#{item.tipopago}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{item.estado}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{admPedido.pedidos}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idpedido"/>
                                </f:facet>
                                <h:outputText value="#{item.idpedido}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idextra"/>
                                </f:facet>
                                <h:outputText value="#{item.idextra}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idproducto"/>
                                </f:facet>
                                <h:outputText value="#{item.idproducto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idventa"/>
                                </f:facet>
                                <h:outputText value="#{item.idventa}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{item.estado}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
