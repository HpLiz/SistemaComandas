<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/general.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form id="ticket">
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <h:outputText value="Idventa:"/>
                            <h:outputText value="#{admVenta.venta.idventa}" title="Idventa"/>

                            <h:outputText value="Nummesa:"/>
                            <h:outputText value="#{admVenta.venta.nummesa}" title="Nummesa"/>

                            <h:outputText value="Fecha:"/>
                            <h:outputText value="#{admVenta.venta.fecha}" title="Fecha">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>

                            <h:outputText value="Importe:"/>
                            <h:outputText value="#{admVenta.getImporte()}" title="Importe"/>

                            <p:outputLabel value="Tipopago:" for="tipopago" />
                            <p:selectOneMenu id="tipopago" value="#{admVenta.tipopago}" >
                                <f:selectItem itemLabel="Seleccione una opcion" itemValue=""/>

                                <f:selectItems value="#{admVenta.tipospago}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo}" >


                                </f:selectItems>
                                <p:ajax event="valueChange" update=":ticket:cobro" listener="#{admVenta.venta.setTipopago(admVenta.tipopago)}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:panelGrid columns="2" id="cobro" rendered="#{admVenta.isEfectivo()}">

                            <h:outputLabel value="Paga con:"/>
                            <h:inputText value="#{admVenta.pago} " title="cobro" required="true" requiredMessage="Se requiere un monto" />

                            <h:outputText value="Cambio:"/>
                            <h:outputText value="#{admVenta.cambio()}" title="Cambio"/>
                        </p:panelGrid>

                        <h:commandButton value="Finalizar" actionListener="#{admVenta.finalizar()}"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
