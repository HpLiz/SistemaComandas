<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/vista_mesero.xhtml">

            <ui:define name="content">
                <p:dataGrid var="mesa" value="#{admMesa.mesas}" columns="4" id="mesas">
                    <p:column>
                        <p:panel header="#{mesa.numero}" styleClass="#{mesa.estado ? 'mesa-disponible' : 'mesa-ocupada'}">
                            <h:panelGrid columns="1">
                                <h:form>
                                    <p:growl sticky="300" id="mensaje" ></p:growl>

                                    
                                    
                                    <p:confirmDialog message="Â¿Estas seguro que desea finalizar el pedido? Los pedidos pendientes pasaran a cancelados"
                                                     header="Finalizar Pedido" severity="alert"
                                                     widgetVar="cd">
                                        <p:commandButton value="Confirmar" oncomplete="PF('cd').hide()" action="finalizar_venta"/>
                                        <p:commandButton value="Cancelar" onclick="PF('cd').hide();" type="button" />
                                    </p:confirmDialog>

                                    <h:outputText value=" Capacidad: #{mesa.capacidad}" />
                                    <p:panelGrid columns="2">
                                        <h:commandButton value="#{mesa.estado ? 'Tomar orden' : 'Actualizar'}" action="tomar_orden" actionListener="#{admVenta.seleccionMesa(mesa.numero)}" >
                                            <f:actionListener binding="#{admPedido.actualizarVenta(admVenta.venta)}"/>
                                        </h:commandButton>
                                        <p:commandButton value="Finalizar Orden"  rendered="#{!mesa.estado}" oncomplete="PF('cd').show()" actionListener="#{admVenta.seleccionMesa(mesa.numero)}"> 
                                            <f:actionListener binding="#{admPedido.actualizarVenta(admVenta.venta)}" />
                                        </p:commandButton>
                                    </p:panelGrid>
                                </h:form>
                            </h:panelGrid>
                        </p:panel>
                    </p:column>
                </p:dataGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
