<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/vista_cocina.xhtml">

            <ui:define name="content">
                <p:carousel value="#{admVenta.getVentasPorComidasP('p')}" var="venta" itemStyle="width:400px; height:450px;" id="Comidas">
                    <h3><h:outputText value="Mesa #{venta.nummesa}"/></h3>
                    <h:form>
                        <p:dataTable value="#{admPedido.getComidasPendientes(venta)}" var="platillo" id="tabla">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidad"/>
                                </f:facet>
                                <h:outputText value="#{platillo.cantidad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Producto"/>
                                </f:facet>
                                <h:outputText value="#{platillo.idproducto.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Extra"/>
                                </f:facet>
                                <h:outputText value="#{platillo.idextra.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Accion"/>
                                </f:facet>
                                <h:commandButton value="Entregar" actionListener="#{admPedido.actualizarEstadoP(platillo)}"
                                                 update="Comidas"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>    
                </p:carousel>

            </ui:define>

        </ui:composition>

    </body>
</html>
